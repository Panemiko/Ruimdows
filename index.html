<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruimdows</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main class="desktop">

        <nav class="taskbar">
            <button class="start-button" id="start-button">
                <img class="start-button-icon" id="start-button-icon" src="assets/ruimdows-logo.png"
                    alt="Logo do Ruimdows" />
            </button>
            <div class="search-container">
                <div class="search-icon-container">
                    <img class="search-icon" src="assets/search.png" />
                </div>
                <input class="search-field" type="text" placeholder="Pesquisar" />
            </div>
            <button class="application-button">
                <img class="application-icon" src="assets/explorer.jfif" />
            </button>
        </nav>
    </main>
</body>

</html>
